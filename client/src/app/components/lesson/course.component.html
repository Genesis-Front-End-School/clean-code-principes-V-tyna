<div class="layout-lesson" *ngIf="course$ | async as course; else loader">
  <div *ngIf="course.id; else notFound">
    <div class="lesson-container">
      <div class="video-container">
        <app-video-container
          [videoId]="course.id"
          [videoLink]="course.meta.courseVideoPreview?.link"
        ></app-video-container>
      </div>
      <div class="lesson-details-container">
        <ccl-lesson-details-card
          [lessonDetails]="course"
        ></ccl-lesson-details-card>
      </div>
    </div>
    <div class="lessons-list">
      <app-lessons-list
        [lessonsList]="course.lessons"
        [initLessonTitle]="course.title"
      ></app-lessons-list>
    </div>
  </div>
</div>

<ng-template #loader>
  <div class="loader">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>

<ng-template #notFound>
  <div class="not-found">
    <ccl-error></ccl-error>
  </div>
</ng-template>
